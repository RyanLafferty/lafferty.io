name: Continuous Deployment

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@master
        with:
          node-version: 12
      - run: yarn install
      - run: yarn run build
      - run: yarn run deploy
        env:
          GH_TOKEN: ${{ secrets.CI_GH_TOKEN }}