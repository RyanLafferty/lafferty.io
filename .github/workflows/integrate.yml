name: Continuous Integration

on:
  pull_request:
    branches: [ master ]

jobs:
  validate_pull_request:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: yarn install
      - run: yarn run lint
      - run: yarn run stylelint
      - run: yarn run build